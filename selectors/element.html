<!DOCTYPE html>
<html>
<head>
  <title>Element</title>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <!-- Element selector -->
  <h1>Welcome to Cypress Header</h1>
  <div>Welcome to Cypress Div</div>
  <textarea rows="3" cols="10"></textarea>

  <!-- ID selector -->
  <div id="idSelector">
    Welcome to Id selector
  </div>
  <input type="text" id="firstName" name="firstName">

  <!-- Class selector -->
  <div class="classSelector"> Welcome to class selector</div>

  <!-- Attribute selector -->
  <input type="checkbox" disabled>
</body>

</html>
